<script>
    function retrieve_apps_list() {
        var request = new XMLHttpRequest();
        request.open("GET", "https://api.github.com/repos/ledgerhq/apps-dashboard/contents/apps/", false);
        request.send();
        if (request.status == 200) {
            var data = request.responseText;
            var json = JSON.parse(data);
            var apps = json.map(function (x) { return x["download_url"]; }, data);
            return apps;
        } else {
            console.log("failed to retrieve apps list");
            return [];
        }
    }

        if (name in app["testing"]) {
            tabCell.innerHTML = app["testing"][name];
            if (app["testing"][name]) {
                tabCell.bgColor = "lime";
            } else {
                tabCell.bgColor = "red";
            }
        }
    }
